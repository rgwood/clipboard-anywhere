[package]
name = "clipboard-anywhere"
description = "Copy text to the clipboard, even in WSL and SSH sessions"
version = "0.2.3"
edition = "2021"
authors = ["Reilly Wood"]
repository = "https://github.com/rgwood/clipboard-anywhere"
license = "MIT"

